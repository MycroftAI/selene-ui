<mat-card class="mat-elevation-z0">
    <h2 class="mat-h2">Pick a Display Name</h2>
    <p class="mat-body">{{whyDisplayNameParagraph}}</p>
    <mat-form-field [appearance]="'outline'">
        <mat-label>Display Name</mat-label>
        <input matInput required type="text" [formControl]="displayNameControl">
        <mat-error *ngIf="displayNameControl.hasError('required')">
            Display Name is required
        </mat-error>
    </mat-form-field>
</mat-card>
