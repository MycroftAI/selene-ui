<mat-card-content fxLayout="row wrap">
    <account-display-field fxFlex="50" [label]="'Country'" [value]="geography.country">
    </account-display-field>
    <account-display-field fxFlex="50" [label]="'Time Zone'" [value]="geography.timezone">
    </account-display-field>
    <account-display-field fxFlex="50" [label]="'Region'" [value]="geography.region">
    </account-display-field>
    <account-display-field fxFlex="50" [label]="'City'" [value]="geography.city">
    </account-display-field>
    <mat-form-field>
        <mat-label>Placement</mat-label>
        <input matInput readonly type="text" value="{{placement}}">
        <mat-hint>e.g. Kitchen, Bedroom, Office</mat-hint>
    </mat-form-field>
</mat-card-content>
