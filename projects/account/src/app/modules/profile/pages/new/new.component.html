<router-outlet></router-outlet>
<form [formGroup]="newAcctForm" (ngSubmit)="onFormSubmit()">

    <!-- Show a horizontal stepper on larger devices -->
    <mat-horizontal-stepper *ngIf="!alignVertical" labelPosition="bottom" [linear]="true">
        <!-- Use font awesome icons in the stepper to indicate progress -->
        <ng-template matStepperIcon="done">
            <fa-icon [icon]="stepDoneIcon"></fa-icon>
        </ng-template>
        <ng-template matStepperIcon="edit">
            <fa-icon [icon]="stepDoneIcon"></fa-icon>
        </ng-template>

        <mat-step label="Username" [stepControl]="usernameControl">
            <account-username-step [newAcctForm]="newAcctForm"></account-username-step>
            <div fxLayout="row" fxLayoutAlign="end">
                <button mat-button matStepperNext type="button" [disabled]="!usernameControl.valid">
                    NEXT
                </button>
            </div>
        </mat-step>

        <mat-step label="Membership" [stepControl]="membershipControl">
            <account-membership-step [membershipTypes]="membershipTypes" [newAcctForm]="newAcctForm"></account-membership-step>
            <div fxLayout="row" fxLayoutAlign="end">
                <button mat-button matStepperNext  type="button" [disabled]="!membershipControl.valid">
                    NEXT
                </button>
            </div>
        </mat-step>

        <mat-step label="Open Dataset" [stepControl]="openDatasetControl">
            <account-open-dataset-step [newAcctForm]="newAcctForm"></account-open-dataset-step>
            <div fxLayout="row" fxLayoutAlign="end">
                <button mat-button type="submit" [disabled]="!openDatasetControl.valid">
                    FINISHED
                </button>
            </div>
        </mat-step>
    </mat-horizontal-stepper>

    <!-- Show a vertical stepper on smaller devices -->
    <mat-vertical-stepper *ngIf="alignVertical" [linear]="true">
        <!-- Use font awesome icons in the stepper to indicate progress -->
        <ng-template matStepperIcon="done">
            <fa-icon [icon]="stepDoneIcon"></fa-icon>
        </ng-template>
        <ng-template matStepperIcon="edit">
            <fa-icon [icon]="stepDoneIcon"></fa-icon>
        </ng-template>

        <mat-step label="Display Name" [stepControl]="usernameControl">
            <account-username-step [newAcctForm]="newAcctForm"></account-username-step>
            <div fxLayout="row" fxLayoutAlign="end">
                <button mat-button matStepperNext type="button" [disabled]="!usernameControl.valid">
                    NEXT
                </button>
            </div>
        </mat-step>

        <mat-step label="Membership" [stepControl]="membershipControl">
            <account-membership-step [membershipTypes]="membershipTypes" [newAcctForm]="newAcctForm"></account-membership-step>
            <div fxLayout="row" fxLayoutAlign="end">
                <button mat-button matStepperNext  type="button" [disabled]="!membershipControl.valid">
                    NEXT
                </button>
            </div>
        </mat-step>

        <mat-step label="Open Dataset" [stepControl]="openDatasetControl">
            <account-open-dataset-step [newAcctForm]="newAcctForm"></account-open-dataset-step>
            <div fxLayout="row" fxLayoutAlign="end">
                <button mat-button type="submit" [disabled]="!openDatasetControl.valid">
                    FINISHED
                </button>
            </div>
        </mat-step>
    </mat-vertical-stepper>
</form>
