<ng-container *ngIf="account$ | async as account">
    <account-login [account]="account"></account-login>
    <account-membership
            [accountMembership]="account.membership"
            [membershipTypes]="membershipTypes$ | async"
    >
    </account-membership>
    <account-agreements [account]="account"></account-agreements>
    <account-delete></account-delete>
</ng-container>
