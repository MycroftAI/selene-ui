<mat-form-field [appearance]="'outline'" (click)="onClick()">
    <mat-label>{{label}}</mat-label>
    <div fxLayout="row" fxLayoutAlign="none center">
        <input
            matInput
            [readonly]="true"
            type="text"
            value="{{value.name}}"
        >
        <fa-icon matSuffix [icon]="editIcon" style="font-size: 16px;"></fa-icon>
    </div>
    <mat-hint>{{hint}}</mat-hint>
</mat-form-field>
