<mat-list-item (click)="onItemSelected()" class="nav-item">
    <div fxLayout="row" style="width: 100%;">
        <fa-icon fxFlex="20" [icon]="primaryNavItem.icon" class="nav-item-icon"></fa-icon>
        <span fxFlex>
            {{primaryNavItem.text}}
        </span>
    </div>
</mat-list-item>
<div *ngIf="expanded">
    <globalnav-nav-item
        *ngFor="let child of primaryNavItem.children"
        [item]="child"
    >
    </globalnav-nav-item>
</div>
