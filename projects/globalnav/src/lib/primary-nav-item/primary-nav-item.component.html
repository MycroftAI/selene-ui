<mat-list-item (click)="onItemSelected()" class="nav-item">
    <div fxLayout="row" fxLayoutAlign="space-between" style="width: 100%;">
        <div fxLayout="row">
            <!-- Not all of the icons are the same width so center them -->
            <div class="nav-item-icon">
                <fa-icon [icon]="primaryNavItem.icon"></fa-icon>
            </div>
            {{primaryNavItem.text}}
        </div>
        <div>
            <fa-icon
                *ngIf="!expanded && primaryNavItem.children"
                [icon]="expandIcon"
                style="color: #2c3e50"
            >
            </fa-icon>
            <fa-icon
                *ngIf="expanded"
                [icon]="collapseIcon"
                style="color: #2c3e50"
            >
            </fa-icon>
        </div>
    </div>
</mat-list-item>
<div *ngIf="expanded">
    <globalnav-nav-item
        *ngFor="let child of primaryNavItem.children"
        [item]="child"
    >
    </globalnav-nav-item>
</div>
