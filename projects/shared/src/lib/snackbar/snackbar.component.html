<div fxLayout="row" fxLayoutAlign="space-between center">
    <div class="mat-simple-snackbar" fxLayout="row">
        <mat-spinner *ngIf="type === 'progress'" [color]="'primary'" [diameter]="16"></mat-spinner>
        <fa-icon *ngIf="type != 'progress'" [ngClass]="type" [icon]="icons[type]" class="error"></fa-icon>
        {{message}}
    </div>
    <div *ngIf="type != 'progress'" class="mat-simple-snackbar-action">
        <button mat-button [ngClass]="type" *ngIf="action" (click)="snackbarRef.dismissWithAction()">{{action}}</button>
        <button mat-button [ngClass]="type" *ngIf="!action" (click)="snackbarRef.dismiss()">OK</button>
    </div>
</div>
