<div id="external-login" fxLayout="column" fxLayoutAlign="center center">
    <shared-google-button (googleEmail)="validateFederatedLogin($event)"></shared-google-button>
    <shared-facebook-button (facebookEmail)="validateFederatedLogin($event)"></shared-facebook-button>
    <button mat-button id="github-button">
        <fa-icon [icon]="githubIcon"></fa-icon>
        Log in with GitHub
    </button>
</div>
