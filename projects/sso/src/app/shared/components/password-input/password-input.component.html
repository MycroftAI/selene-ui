<mat-form-field [appearance]="'outline'" [formGroup]="formGroup">
    <mat-label>Password</mat-label>
    <input
        matInput
        type="password"
        formControlName="password"
        [readonly]="readOnly"
        [required]="required"
    >
    <mat-error *ngIf="formGroup.controls['password'].hasError('required')">
        Password is required
    </mat-error>
</mat-form-field>
